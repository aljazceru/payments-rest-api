name: Deploy Lambda

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          mkdir -p package
          python -m pip install -r requirements.txt --target ./package

      - name: Package Lambda function
        run: |
          cp lambda_function.py package/
          cd package
          zip -r ../lambda.zip .
          cd ..

      - name: Verify ZIP contents
        run: |
          echo "Listing package directory:"
          ls -lh package/
          echo "Listing root directory:"
          ls -lh
          echo "Checking ZIP file size:"
          ls -lh lambda.zip

      - name: Check AWS Credentials and Region
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws sts get-caller-identity
          aws s3 ls s3://breez-nodeless-payment || echo "Bucket access failed!"

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET: breez-nodeless-payment
          ZIP_FILE: lambda.zip
        run: |
          if [ -s "$ZIP_FILE" ]; then
            echo "Uploading $ZIP_FILE to S3..."
            aws s3 cp $ZIP_FILE s3://$S3_BUCKET/$ZIP_FILE
          else
            echo "ERROR: $ZIP_FILE is empty!"
            echo "Current directory: $PWD"
            echo $(ls -lh)
            exit 1
          fi
